name: Website Build

on:
  pull_request:
    paths:
      - 'website/**'
      - 'src/**'
      - 'data/**'
      - '.github/workflows/website-build.yml'
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'src/**'
      - 'data/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      - name: Install deps
        working-directory: website
        run: npm install
      - name: Build
        working-directory: website
        run: npm run build


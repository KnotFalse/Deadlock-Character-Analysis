name: website-svelte build and test

on:
  push:
    paths:
      - 'website-svelte/**'
      - '.github/workflows/website-svelte-build.yml'
  pull_request:
    paths:
      - 'website-svelte/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: website-svelte/package-lock.json

      - name: Install dependencies
        working-directory: website-svelte
        run: npm ci --no-audit --no-fund

      - name: Install Playwright (Chromium)
        working-directory: website-svelte
        run: npx playwright install --with-deps chromium

      - name: Build and run e2e tests
        working-directory: website-svelte
        env:
          CI: '1'
        run: npm run test:e2e:ci


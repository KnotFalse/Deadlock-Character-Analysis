name: Sanity

on:
  pull_request:
  push:
    branches: [main]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -e .
      - name: Run sanity workflow
        shell: pwsh
        run: |
          ./scripts/run_sanity_ci.ps1

